<div class="container" *ngIf="assignment"> <!--only display if equal to something -->
    <div class="row" class="title">
        <div class="col-sm-12">
            <p>{{assignment.name}}</p>
            <a  routerLink="/edit/:id"><span class="material-icons">create</span></a>
        </div>
    </div>

    <div class="row" class="descrip">
        <div class="col-sm-12">
            <p>{{assignment.description}}</p>
        </div>
    </div>
</div>
