<div *ngIf="assignment">

    <!-- <h2> {{Addassignment.name | uppercase}}</h2> -->
  
    <div>
      <label> Name:
        <input type ="text" #newAssignment placeholder="name"/>
      </label>
    </div>
    <div>
      <label> Description:
        <input type ="text" #newAssignment placeholder="description"/>

  </div>
