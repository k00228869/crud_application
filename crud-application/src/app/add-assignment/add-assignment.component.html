<div *ngIf="assignment">

    <h2>EDIT {{assignment.name | uppercase}}</h2>
  
    <div>
      <label> Name:
        <input type ="text" #newAssignment [(ngModel)]="assignment.name" placeholder="name"/>
      </label>
    </div>
    <div>
      <label> Description:
        <input type ="text" #newAssignment [(ngModel)]="assignment.description" placeholder="description"/>
      </label>
    </div>
    <button (click)="addAssignment(newAssignment.value); newAssignment.value=''">Save Assignment</button> //adds new assignment
  
  </div>
