<form [formGroup]="newFormItem" (ngSubmit)="onSubmit(newFormItem.value)">
  <div>
    <label>Name:</label>
    <input type ="text" formControlName="name" placeholder="Assignment Title">
  </div>

  <div>
    <label>Description:</label>
    <input type ="text" formControlName="description" placeholder="Assignment description"/>
  </div>
  
  <button type="submit">Save</button>
</form>
