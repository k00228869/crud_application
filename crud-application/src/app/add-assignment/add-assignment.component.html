<form [formGroup]="newFormItem" (ngSubit)="onSubmit(newFormItem.value)">
  <div>
    <label> Name:
      <input type ="text" formControlName="name" placeholder="Assignment name">
    </label>
  </div>

  <div>
    <label> Description:
      <input type ="text" formControlName="description" placeholder="Assignment description"/>
    </label>
  </div>
  
  <button type="submit"><a routerLink="/save-assignment">save</a></button>
</form>
